<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello multi array</title>

    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <div class="container" id="root">

        <!-- big image -->
        <div class="big-image">

            <!-- image items -->
            <div class="big-item">

                <img :src="images[activeImg].img" alt="big image">

                <!-- image description -->
                <div class="img-desc">
                    <h1>{{images[activeImg].title}}</h1>
                    <p>{{images[activeImg].desc}}</p>
                </div>
            </div>

        </div>
        <!-- / big image -->

        <!-- little image -->
        <div class="little-image">
            <!-- images list -->
            <div class="image-list">

                <!-- image list item -->
                <div class="little-item" v-for="(image, i) in images" :class="i == activeImg ? 'active' : '' ">
                    <img :src="image.img" :alt="'little image' + i">
                    <div class="shadow"></div>
                </div>

            </div>

            <!-- buttons -->
            <div id="prev" @click="prevImg"></div>

            <div id="next" @click="nextImg"></div>

            
        </div>
        <!-- / little image -->
        

    </div>



    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- my JavaScript -->
    <script src="js/script.js"></script>

</body>
</html>
